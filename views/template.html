<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digitalcrafts Project Database | ${title}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <!-- <script source="../public/javascripts/tagFilter.js"></script> -->
    </head>
    <body>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://www.digitalcrafts.com/" target="_blank">
                    <img src="https://content.nexza.com/companies/e7ec1352-0a82-4e8a-801d-bdc7b7fdad80/logo.3890de6b.png" width="67.2" height="28">
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href='/projects'>Home</a>
                </div>
                ${!!is_logged_in ? `
                <div class="navbar-end">
                    <a class="navbar-item" href='/users/profile'>My Profile</a>
                    <a class="navbar-item" href='/projects/myprojects'>My Projects</a>
                    <a class="navbar-item" href='/projects/submit'>Submit a Project</a>
                    <a class="navbar-item" href='/users/logout'>Logout</a>
                </div>
                
            ` : `
                <div class="navbar-end">
                    <a class="navbar-item" href="https://slack.com/oauth/authorize?scope=identity.basic,identity.email,identity.team&client_id=5213863414.667257517424">
                        <img alt=""Sign in with Slack"" height="40" width="130" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" />
                    </a>
                </div>
                `}
            </div>
        </nav>
        <section class="hero">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            ${title}
                        </h1>
                    </div>
                </div>
            </section>
        <main class="container">${partial}</main>
    </body>
    <script>document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
          
            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
          
              // Add a click event on each of them
              $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {
          
                  // Get the target from the "data-target" attribute
                  const target = el.dataset.target;
                  const $target = document.getElementById(target);
          
                  // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                  el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');
          
                });
              });
            }
          
          });
          </script>
</html>
